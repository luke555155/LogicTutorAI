<!-- 懸浮解析視窗 -->
<div id="explanationPanel" class="floating-panel hidden" style="left: 16px; top: 100px; width: 400px; height: 500px;">
    <!-- 視窗標題列（可拖曳） -->
    <div class="floating-panel-header" id="explanationPanelHeader">
        <h4 class="font-semibold text-white flex items-center gap-2">
            <svg class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
            <span>題目解析</span>
            <span id="explanationQuestionNum" class="text-xs text-amber-400/70 ml-1"></span>
        </h4>
        <button onclick="closeExplanationPanel()" class="close-btn-mobile w-10 h-10 sm:w-7 sm:h-7 flex items-center justify-center rounded-lg bg-red-500/20 sm:bg-transparent hover:bg-red-500/30 active:bg-red-500/50 transition text-red-400 hover:text-red-300 touch-target" title="關閉 (ESC)">
            <svg class="w-5 h-5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    <!-- 解析內容 -->
    <div class="floating-panel-body">
        <div id="explanationContent" class="explanation-content">
            <!-- 動態載入 Markdown 解析後的 HTML -->
        </div>
    </div>
</div>

<!-- 圖片 Dialog 彈窗 - 手機版全螢幕 -->
<div id="imageDialog" class="fixed inset-0 z-[100] hidden" onclick="handleDialogBackdropClick(event)">
    <!-- 背景遮罩 -->
    <div class="absolute inset-0 bg-black/85 backdrop-blur-sm"></div>
    <!-- Dialog 內容 -->
    <div class="image-dialog-wrapper absolute inset-0 flex items-center justify-center p-0 sm:p-4 md:p-10 pointer-events-none">
        <div class="image-dialog-content relative bg-slate-900 sm:rounded-2xl border-0 sm:border border-slate-700 shadow-2xl w-full h-full sm:h-auto sm:max-w-4xl sm:max-h-[90vh] overflow-hidden flex flex-col pointer-events-auto" onclick="event.stopPropagation()">
            <!-- Dialog 頭部 -->
            <div class="flex items-center justify-between px-4 py-3 border-b border-slate-700 bg-slate-800 shrink-0 safe-area-top">
                <h3 class="text-base font-bold text-white flex items-center gap-2">
                    <svg class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    題目圖片
                </h3>
                <!-- 關閉按鈕 -->
                <button onclick="closeImageDialog()" class="w-10 h-10 sm:w-8 sm:h-8 flex items-center justify-center rounded-lg bg-red-600/80 hover:bg-red-500 active:bg-red-400 transition text-white touch-target" title="關閉">
                    <svg class="w-5 h-5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <!-- 圖片容器（支援多張圖片垂直排列） -->
            <div id="imageContainer" class="image-container flex-1 min-h-0 overflow-auto bg-slate-950 relative">
                <div id="imageWrapper" class="w-full flex flex-col items-center gap-4 p-3 sm:p-4">
                    <!-- 圖片將由 JavaScript 動態生成 -->
                </div>
            </div>
            <!-- Dialog 底部提示 -->
            <div class="px-4 py-2 border-t border-slate-700 bg-slate-800 text-center shrink-0 safe-area-bottom">
                <p class="text-xs text-slate-500">滾動查看所有圖片 | <span class="hidden sm:inline"><kbd class="px-1.5 py-0.5 bg-slate-700 rounded text-xs">ESC</kbd> 關閉</span><span class="sm:hidden">點擊外部關閉</span></p>
            </div>
        </div>
    </div>
</div>

<!-- 設定 Dialog - 手機版全螢幕 -->
<div id="settingsDialog" class="fixed inset-0 z-[100] hidden" onclick="handleSettingsBackdropClick(event)">
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
    <div class="dialog-padding absolute inset-0 flex items-center justify-center p-0 sm:p-4 pointer-events-none">
        <div class="dialog-content settings-dialog-content relative bg-slate-900 sm:rounded-2xl border-0 sm:border border-slate-700 shadow-2xl w-full h-full sm:h-auto max-h-full sm:max-h-[90vh] sm:max-w-md overflow-y-auto pointer-events-auto" onclick="event.stopPropagation()">
            <!-- Dialog 頭部 -->
            <div class="flex items-center justify-between px-4 sm:px-6 py-3 sm:py-4 border-b border-slate-700 bg-slate-800 sm:rounded-t-2xl sticky top-0 z-10 safe-area-top">
                <h3 class="text-base sm:text-lg font-bold text-white flex items-center gap-2">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    AI 設定 (GROQ)
                </h3>
                <button onclick="closeSettingsDialog()" class="w-10 h-10 sm:w-8 sm:h-8 flex items-center justify-center rounded-lg hover:bg-slate-700 active:bg-slate-600 transition text-slate-400 hover:text-white touch-target">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <!-- Dialog 內容 -->
            <div class="p-6 space-y-5">
                <!-- API Key 輸入 -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">GROQ API Key</label>
                    <div class="flex gap-2">
                        <input type="password" id="groqApiKeyInput" placeholder="gsk_xxxxxxxxxxxxxxxx"
                               class="flex-1 bg-slate-800 border border-slate-600 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        <button onclick="verifyApiKey()" id="verifyApiKeyBtn" class="bg-blue-600 hover:bg-blue-500 px-4 py-2.5 rounded-lg font-medium transition flex items-center gap-2 shrink-0">
                            <span id="verifyBtnText">確認</span>
                            <div id="verifySpinner" class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full loading-spinner"></div>
                        </button>
                    </div>
                    <p id="apiKeyStatus" class="mt-2 text-xs text-slate-500">輸入 API Key 後點擊確認以載入模型列表</p>
                </div>

                <!-- 模型選擇（預設隱藏） -->
                <div id="modelSelectContainer" class="hidden">
                    <label class="block text-sm font-medium text-slate-300 mb-2">選擇模型</label>
                    <div class="relative">
                        <input type="text" id="modelSearchInput" placeholder="搜尋模型..."
                               class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-2.5 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500"
                               oninput="filterModels()" onfocus="showModelDropdown()" autocomplete="off">
                        <div id="modelDropdown" class="hidden absolute left-0 right-0 top-full mt-1 bg-slate-800 border border-slate-600 rounded-lg shadow-xl max-h-48 overflow-y-auto z-10">
                            <!-- 動態載入模型列表 -->
                        </div>
                    </div>
                    <p id="selectedModelDisplay" class="mt-2 text-xs text-slate-400">已選擇：<span id="currentModelName" class="text-blue-400">未選擇</span></p>
                </div>

                <!-- 進階設定（預設隱藏） -->
                <div id="advancedSettingsContainer" class="hidden">
                    <div class="border-t border-slate-700 pt-5">
                        <!-- 進階設定標題（可展開/收合） -->
                        <button onclick="toggleAdvancedSettings()" class="w-full flex items-center justify-between text-left mb-3">
                            <label class="text-sm font-medium text-slate-300 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
                                </svg>
                                進階設定
                            </label>
                            <svg id="advancedSettingsIcon" class="w-5 h-5 text-slate-400 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>

                        <!-- 進階設定內容（預設隱藏） -->
                        <div id="advancedSettingsContent" class="hidden">
                            <label class="block text-sm font-medium text-slate-300 mb-2">自訂提示詞</label>
                            <div class="space-y-2">
                                <textarea id="customPromptInput" rows="8"
                                          placeholder="請使用系統原生提示詞"
                                          class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 resize-y font-mono"
                                          style="min-height: 150px;"></textarea>
                                <div class="flex items-center justify-between">
                                    <p class="text-xs text-slate-500">留空將使用系統預設提示詞</p>
                                    <div class="flex items-center gap-2">
                                        <button onclick="loadSystemPrompt()" class="bg-blue-600/80 hover:bg-blue-500 px-3 py-1.5 rounded-lg text-xs font-medium transition flex items-center gap-1.5">
                                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4-4m0 0L8 8m4-4v12"/>
                                            </svg>
                                            載入系統預設
                                        </button>
                                        <button onclick="resetCustomPrompt()" class="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded-lg text-xs font-medium transition flex items-center gap-1.5">
                                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                            </svg>
                                            清空
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dialog 底部 -->
            <div class="px-4 sm:px-6 py-3 sm:py-4 border-t border-slate-700 bg-slate-800/50 sm:rounded-b-2xl flex justify-end gap-2 sm:gap-3 sticky bottom-0 safe-area-bottom">
                <button onclick="closeSettingsDialog()" class="px-4 py-2.5 sm:py-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 active:bg-slate-600 transition touch-target text-sm sm:text-base">取消</button>
                <button onclick="saveSettings()" class="bg-blue-600 hover:bg-blue-500 active:bg-blue-400 px-5 sm:px-6 py-2.5 sm:py-2 rounded-lg font-medium transition touch-target text-sm sm:text-base">儲存設定</button>
            </div>
        </div>
    </div>
</div>

<!-- 進階設定 Dialog - 手機版全螢幕 -->
<div id="advancedSettingsDialog" class="fixed inset-0 z-[100] hidden" onclick="handleAdvancedSettingsBackdropClick(event)">
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
    <div class="dialog-padding absolute inset-0 flex items-center justify-center p-0 sm:p-4 pointer-events-none">
        <div class="dialog-content relative bg-slate-900 sm:rounded-2xl border-0 sm:border border-slate-700 shadow-2xl w-full h-full sm:h-auto max-h-full sm:max-h-[90vh] sm:max-w-md overflow-y-auto pointer-events-auto" onclick="event.stopPropagation()">
            <!-- Dialog 頭部 -->
            <div class="flex items-center justify-between px-4 sm:px-6 py-3 sm:py-4 border-b border-slate-700 bg-slate-800 sm:rounded-t-2xl sticky top-0 z-10 safe-area-top">
                <h3 class="text-base sm:text-lg font-bold text-white flex items-center gap-2">
                    <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    進階設定
                </h3>
                <button onclick="closeAdvancedSettingsDialog()" class="w-10 h-10 sm:w-8 sm:h-8 flex items-center justify-center rounded-lg hover:bg-slate-700 active:bg-slate-600 transition text-slate-400 hover:text-white touch-target">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <!-- Dialog 內容 -->
            <div class="p-4 sm:p-6 space-y-5">
                <!-- 閱讀範圍設定 -->
                <div class="space-y-3">
                    <div class="flex items-center gap-2 mb-2">
                        <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="text-sm font-medium text-slate-300">閱讀範圍</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <label class="flex items-center gap-3 cursor-pointer group touch-target flex-1">
                            <input type="checkbox" id="rangeEnabledCheckbox" class="checkbox-custom" onchange="toggleRangeEnabled()">
                            <span class="text-sm text-slate-400 group-hover:text-white transition">啟用範圍限制</span>
                        </label>
                    </div>
                    <div id="rangeInputContainer" class="hidden">
                        <div class="flex items-center gap-2 mt-3">
                            <div class="flex-1">
                                <label class="block text-xs text-slate-500 mb-1">起始題號</label>
                                <input type="number" id="rangeStartInput" min="1" placeholder="1"
                                       class="w-full bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-center text-white text-sm focus:outline-none focus:border-cyan-500 touch-target"
                                       onchange="updateRangeSettings()">
                            </div>
                            <span class="text-slate-500 mt-5">~</span>
                            <div class="flex-1">
                                <label class="block text-xs text-slate-500 mb-1">結束題號</label>
                                <input type="number" id="rangeEndInput" min="1" placeholder="全部"
                                       class="w-full bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-center text-white text-sm focus:outline-none focus:border-cyan-500 touch-target"
                                       onchange="updateRangeSettings()">
                            </div>
                        </div>
                        <div id="rangeInfo" class="mt-2 bg-slate-800/50 rounded-lg p-3 border border-slate-700">
                            <p class="text-xs text-slate-400 flex items-start gap-2">
                                <svg class="w-4 h-4 text-cyan-400 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span id="rangeInfoText">目前範圍：第 1 題 ~ 第 -- 題（共 -- 題）</span>
                            </p>
                        </div>
                        <button onclick="resetRange()" class="mt-2 w-full bg-slate-700 hover:bg-slate-600 active:bg-slate-500 py-2 rounded-lg text-xs font-medium transition touch-target">
                            重設為全部題目
                        </button>
                    </div>
                </div>

                <div class="h-px bg-slate-700"></div>

                <!-- 隨機跳題設定 -->
                <div class="space-y-3">
                    <label class="flex items-center gap-3 cursor-pointer group touch-target">
                        <input type="checkbox" id="randomJumpCheckbox" class="checkbox-custom" onchange="toggleRandomJump()">
                        <div>
                            <span class="text-sm font-medium text-slate-300 group-hover:text-white transition">隨機跳題</span>
                            <p class="text-xs text-slate-500 mt-0.5">啟用後，下一題與自動跳題將隨機選擇題目</p>
                        </div>
                    </label>
                    <div id="randomJumpInfo" class="hidden bg-slate-800/50 rounded-lg p-3 border border-slate-700">
                        <p class="text-xs text-slate-400 flex items-start gap-2">
                            <svg class="w-4 h-4 text-blue-400 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>隨機跳題只會選擇未作答過的題目，已答對或已答錯的題目都會被排除。</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Dialog 底部 -->
            <div class="px-4 sm:px-6 py-3 sm:py-4 border-t border-slate-700 bg-slate-800/50 sm:rounded-b-2xl flex justify-end gap-3 sticky bottom-0 safe-area-bottom">
                <button onclick="closeAdvancedSettingsDialog()" class="px-4 py-2.5 sm:py-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 active:bg-slate-600 transition touch-target text-sm sm:text-base">關閉</button>
            </div>
        </div>
    </div>
</div>
