<!-- 頂部導航列 -->
<header class="bg-slate-900/80 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50 safe-area-top">
    <div class="max-w-7xl mx-auto px-3 sm:px-4 py-3 sm:py-4 flex items-center justify-between">
        <div class="flex items-center gap-2 sm:gap-3">
            <div class="w-9 h-9 sm:w-10 sm:h-10 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-lg flex items-center justify-center font-bold text-base sm:text-lg shrink-0">
                L+
            </div>
            <div class="min-w-0">
                <h1 class="text-base sm:text-xl font-bold text-white truncate">測驗作答系統</h1>
                <p class="text-xs text-slate-400 hidden sm:block">Markdown 題庫練習工具</p>
            </div>
        </div>
        <!-- 桌面版導航按鈕 -->
        <div class="desktop-nav flex items-center gap-2 sm:gap-3">
            <!-- 檔案選擇按鈕 -->
            <label class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-3 sm:px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2 touch-target">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                <span class="hidden sm:inline">載入題庫</span>
                <input type="file" id="fileInput" accept=".md" class="hidden" onchange="loadFileFromInput(event)">
            </label>
            <!-- 重新載入按鈕 -->
            <button onclick="reloadQuestions()" class="bg-blue-600 hover:bg-blue-500 px-3 sm:px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2 touch-target">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                <span class="hidden sm:inline">重新載入</span>
            </button>
            <!-- 設定按鈕 -->
            <button onclick="openSettingsDialog()" class="bg-slate-700 hover:bg-slate-600 p-2 rounded-lg transition touch-target" title="AI 設定">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
            <!-- 進階設定按鈕 -->
            <button onclick="openAdvancedSettingsDialog()" class="bg-slate-700 hover:bg-slate-600 p-2 rounded-lg transition touch-target" title="進階設定">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
                </svg>
            </button>
        </div>
        <!-- 手機版漢堡選單按鈕 -->
        <button onclick="openMobileMenu()" class="mobile-menu-btn bg-slate-700 hover:bg-slate-600 p-2.5 rounded-lg transition touch-target" style="display: none;">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
</header>
